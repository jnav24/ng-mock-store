<div class="row templates">
	<div class="col-md-4" ng-repeat="template in templates">
		<h3>{{ template.name }}</h3>
		<img ng-src="images/{{ template.image }}" alt="">
		<h4>{{ template.price | currency }}</h4>
		<a ui-sref="template-details({ templateId: template.template_id})" class="btn btn-primary btn-block">Details</a>
	</div>
</div>
